    <script>


        var Dimgs = [];
        for (var i = 0; i <= 8; i++) {
            Dimgs.push("/img/d0" + i + ".png");
        }

        var Bimgs = [];
        for (var i = 1; i < 12; i++) {
            Bimgs.push("/img/b" + i + ".png");
        }

        var Kimgs =[];
        for (var i =1;i<9 ;i++)
        {
            Kimgs.push("/img/k0" + i + ".png");
        }

        var Cimgs = [];
        for(var i =0;i<6;i++)
        {
            Cimgs.push("/img/cd" + i + ".png");
        }

        var Fimgs= []
        for(var i =1;i<8;i++)
        {
            Fimgs.push("/img/f0" + i + ".png");
        }

        var Gimgs= []
        for(var i =1;i<4;i++)
        {
            Gimgs.push("/img/char0" + i + ".png");
        }


        
        var flag;
        index = 0;



        function changePicture() {
            $("#picA").attr("src", Dimgs[index % Dimgs.length]);
            $("#picB").attr("src", Bimgs[index % Bimgs.length]);
            $("#picC").attr("src", Kimgs[index % Kimgs.length]);
            $("#picD").attr("src", Cimgs[index % Cimgs.length]);
            $("#picE").attr("src", Fimgs[index % Fimgs.length]);
            $("#picF").attr("src", Gimgs[index % Gimgs.length]);
            index++;
        }

        function startRotatae() {
            flag = window.setInterval(changePicture, 3000);

        }

        function start() {
            startRotatae();
            $('#picA').on("click", function () {
                $('#modelD')[0].scrollIntoView({ behavior: "smooth" });
            });

             $('#picB').on("click", function () {
                $('#modelB')[0].scrollIntoView({ behavior: "smooth" });
            });
             $('#picC').on("click", function () {
                $('#modelC')[0].scrollIntoView({ behavior: "smooth" });
            });
            $('#picD').on("click", function () {
                $('#modelCD')[0].scrollIntoView({ behavior: "smooth" });
            });
            $('#picE').on("click", function () {
                $('#modelF')[0].scrollIntoView({ behavior: "smooth" });
            });
            $('#picF').on("click", function () {
                $('#modelCH')[0].scrollIntoView({ behavior: "smooth" });
            });
            $('#iconx').on("click", function () {
                $('#top')[0].scrollIntoView({ behavior: "smooth" });
            });





        }

        $(document).ready(start);


    </script>
